{% macro displaysourceList(source_list)%}
<div class="container-fluid">
  <div class="row">
    {% for source in source_list %}
    <div class="col-md-12">
      <div>
        <div class="cardbody">
          <a href="{{source.url}}" target="_blank">
            <h5 class="source_title" style="text-align: center;">{{source.name}}</h5>
          </a>
          <div class="card-body source_body"></div>
            <p>{{source.description|truncate(150)}}</p>
            <a href="/articles/{{source.id}}&40">View Articles</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endmacro %}
