{% macro displayArticleList(articles_list) %}

{% for article in articles_list %}

<a href="/articles/{{article.publishedAt}}">
  <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
    <img src="{{ article.image }}" alt="{{ article.title }} poster" class="img-responsive">
  </div>
</a>

{% endfor %}
